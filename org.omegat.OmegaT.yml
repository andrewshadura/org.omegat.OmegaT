app-id: org.omegat.OmegaT
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11

command: run.sh
finish-args:
  - --filesystem=xdg-documents
  - --socket=x11
  - --share=ipc
  - --share=network

cleanup:
  - '*.a'
  - '*cmake*'
  - share/include
  - share/cmake*
  - share/autoconf
  - share/automake*
  - share/bash-competions
  - share/doc
  - share/man
  - share/vala
  - share/info
  - usr/bin/x86_64-unknown*

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: omegat-nojre
    sources:
      - type: archive
        url: https://jaist.dl.sourceforge.net/project/omegat/OmegaT%20-%20Latest/OmegaT%205.4.3/OmegaT_5.4.3_Beta_Without_JRE.zip
        sha256: 1f5aadc7abc778761c361245e905661ed4ba36667835665fa7dc50885f92b6fe
        dest: omegatpkg
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/omegat
      - mv omegatpkg/* /app/share/omegat/

  - name: launcher
    buildsystem: simple
    sources:
      - type: script
        dest-filename: run.sh
        commands:
          - export _JAVA_OPTIONS="-Dawt.useSystemAAFontSettings=on -Dswing.aatext=true -Dswing.defaultlaf=com.sun.java.swing.plaf.gtk.GTKLookAndFeel -Dswing.crossplatformlaf=com.sun.java.swing.plaf.gtk.GTKLookAndFeel ${_JAVA_OPTIONS} ${OMEGAT_OPTIONS}"
          - export PATH=$PATH:/app/jre/bin/
          - exec /app/share/omegat/OmegaT $*
    build-commands:
          - install -Dm755 run.sh /app/bin/run.sh

  - name: desktop
    sources:
      - type: file
        path: org.omegat.OmegaT.desktop
      - type: file
        path: org.omegat.OmegaT.svg
      - type: file
        path: org.omegat.OmegaT.appdata.xml
    buildsystem: simple
    build-commands:
      - install -Dm644 org.omegat.OmegaT.svg /app/share/icons/hicolor/scalable/apps/org.omegat.OmegaT.svg
      - install -Dm644 org.omegat.OmegaT.desktop /app/share/applications/org.omegat.OmegaT.desktop
      - install -Dm644 org.omegat.OmegaT.appdata.xml /app/share/appdata/org.omegat.OmegaT.appdata.xml
